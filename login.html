<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cap Captcha Login</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        --text: #101828;
        --muted: #667085;
        --border: #d0d5dd;
        --bg: #f2f4f7;
        --surface: #ffffff;
        --primary: #155eef;
        --primary-dark: #0b4fcf;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        padding: 2rem;
      }

      main {
        width: min(100%, 420px);
      }

      .card {
        background: var(--surface);
        border-radius: 16px;
        padding: 2.25rem;
        box-shadow: 0 24px 48px rgba(16, 24, 40, 0.08);
        border: 1px solid rgba(208, 213, 221, 0.6);
      }

      header {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0 0 0.5rem;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.75rem 0.9rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 1rem;
      }

      input:focus {
        outline: 2px solid rgba(21, 94, 239, 0.25);
        border-color: var(--primary);
      }

      .field {
        display: grid;
        gap: 0.4rem;
      }

      .helper {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .captcha-slot {
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 1rem;
        display: grid;
        gap: 0.4rem;
        color: var(--muted);
        background: #f8f9fb;
      }

      .actions {
        display: grid;
        gap: 0.75rem;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1rem;
        font-weight: 600;
        font-size: 1rem;
        background: var(--primary);
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: var(--primary-dark);
      }

      .links {
        text-align: center;
        font-size: 0.9rem;
      }

      .links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="login-title">
        <header>
          <h1 id="login-title">Sign in to continue</h1>
          <p>Access your account and verify with Cap Captcha.</p>
        </header>
        <form action="#" method="post">
          <div class="field">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
          <div class="captcha-slot" role="group" aria-label="Captcha verification">
            <cap-widget
              id="cap"
              data-cap-api-endpoint="http://localhost:10500/8d012ccb9f/"
              data-cap-hidden-field-name="cap-token"
            ></cap-widget>
          </div>
          <div class="actions">
            <button type="submit">Log in</button>
            <span class="links">
              <a href="#">Forgot password?</a>
            </span>
          </div>
        </form>
      </section>
    </main>
    <script>window.CAP_CUSTOM_WASM_URL = "http://localhost:10500/assets/cap_wasm.js";</script>
    <script src="http://localhost:10500/assets/widget.js"></script>
  </body>
</html>
